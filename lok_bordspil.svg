       id="text24"
       transform="scale(0.93867945,1.0653264)"><tspan
         sodipodi:role="line"
         id="tspan24"
         style="fill:#ff0000;stroke:none;stroke-width:0.641827"
         x="527.51947"
         y="376.06079">whack a mole</tspan></text><text
       xml:space="preserve"
       style="font-size:4.79257px;text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#ff0000;stroke:none;stroke-width:0.399381"
       x="530.48065"
       y="402.18597"
       id="text25"
       transform="scale(0.93263137,1.072235)"><tspan
         sodipodi:role="line"
         id="tspan25"
         style="fill:#ff0000;stroke-width:0.399381"
         x="530.48065"
         y="402.18597">leikreglur</tspan></text><text
       xml:space="preserve"
       style="font-size:3.175px;text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#ff0000;stroke:none;stroke-width:0.264583"
       x="495.11957"
       y="438.04086"
       id="text26"><tspan
         sodipodi:role="line"
         id="tspan26"
         style="fill:#ff0000;stroke-width:0.264583"
         x="495.11957"
         y="438.04086">1. sem vinnur umferð fær refsingu svo það verður</tspan><tspan
         sodipodi:role="line"
         style="fill:#ff0000;stroke-width:0.264583"
         x="495.11957"
         y="442.00961"
         id="tspan34">erfiðara.</tspan><tspan
         sodipodi:role="line"
         style="fill:#ff0000;stroke-width:0.264583"
         x="495.11957"
         y="445.97836"
         id="tspan35">2. bannað er að halda inni taka annars fær hin </tspan><tspan
         sodipodi:role="line"
         style="fill:#ff0000;stroke-width:0.264583"
         x="495.11957"
         y="449.94711"
         id="tspan37">manneskjan stigið.  </tspan></text><text
       xml:space="preserve"
       style="font-size:3.175px;text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill:#ff0000;stroke:none;stroke-width:0.264583"
       x="495.04559"
       y="407.64484"
       id="text27"><tspan
         sodipodi:role="line"
         id="tspan27"
         style="stroke-width:0.264583"
         x="495.04559"
         y="407.64484">1-2 manneskjur. Ein manneskja á hverri hlið.</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="495.04559"
         y="411.61359"
         id="tspan29">Það koma á milli 10-20 moles og þú átt að ýta </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="495.04559"
         y="415.58234"
         id="tspan30">á takkan sem er lýstur upp eins hratt og þú getur. </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="495.04559"
         y="419.55109"
         id="tspan32">sem er ýtti á flesta takka vinnur umferðina. </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="495.04559"
         y="423.51984"
         id="tspan33">fyrstur uppi í 3 vinnur. </tspan></text></g></svg>
